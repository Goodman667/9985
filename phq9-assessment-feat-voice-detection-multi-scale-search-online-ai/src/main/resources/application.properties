# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值： true ）
spring.thymeleaf.cache=true
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值 :true ）
spring.thymeleaf.check-template-location=true
#Content-Type 的值（默认值： text/html ）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值： true ）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers( 默认值： HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的前缀（默认值： classpath:/templates/ ）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值： .html ）
spring.thymeleaf.suffix=.html
# 应用服务 WEB 访问端口
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:phq9db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Voice Detection Configuration
ai.voice.enabled=true
ai.voice.api.key=
ai.voice.api.endpoint=

# OpenSMILE Configuration
# Enable/disable OpenSMILE integration for advanced audio feature extraction
# Set to true if OpenSMILE is installed and configured
ai.opensmile.enabled=false

# OpenSMILE executable path - configure based on your system:
# Linux/Mac: /usr/local/bin/SMILExtract or /usr/bin/SMILExtract
# Windows: E:/home65/opensmile-3.0.2-windows-x86_64/opensmile-3.0.2-windows-x86_64/bin/SMILExtract.exe
# Note: Use forward slashes (/) even on Windows, or escape backslashes (\\)
# The system now uses java.nio.Path for proper cross-platform path handling
ai.opensmile.path=/usr/local/bin/SMILExtract

# OpenSMILE config directory - this should be the directory containing config subdirectories
# For Windows: E:/home65/opensmile-3.0.2-windows-x86_64/opensmile-3.0.2-windows-x86_64/config
# For Linux/Mac: /usr/local/share/opensmile/config or leave empty for auto-detection
# The system will automatically append the appropriate subdirectory (e.g., egemaps/v02/)
# Enhanced path resolution with fallback logic and recursive search capability
ai.opensmile.config.path=

# Config type options: eGeMAPSv02 (recommended), GeMAPSv01b, emobase, ComParE_2016
# eGeMAPSv02: config file should be in egemaps/v02/eGeMAPSv02.conf
# GeMAPSv01b: config file should be in gemaps/v01b/GeMAPSv01b.conf
# The system will automatically search for config files if the exact path doesn't exist
ai.opensmile.config.type=eGeMAPSv02

# Online AI Configuration
# Provider options: baidu, openai (default: baidu)
# Set to false to disable online AI features
ai.online.enabled=false
ai.provider=baidu

# Baidu API Configuration
# Get your API credentials from: https://cloud.baidu.com/product/speech
# Instructions:
# 1. Create account at Baidu Cloud
# 2. Enable Speech Recognition service
# 3. Get API Key and Secret Key from console
ai.baidu.api.key=YOUR_BAIDU_API_KEY
ai.baidu.api.secret=YOUR_BAIDU_API_SECRET

# OpenAI API Configuration
# Get your API key from: https://platform.openai.com/api-keys
# Instructions:
# 1. Create account at OpenAI
# 2. Generate an API key
# 3. Replace YOUR_OPENAI_API_KEY with your actual key
ai.openai.api.key=YOUR_OPENAI_API_KEY
ai.openai.api.endpoint=https://api.openai.com/v1

# Camera Motion Detection Configuration
# Enable/disable camera-based motion and posture detection
ai.camera.enabled=true
ai.camera.update.interval=5000
